<div class="team pt-100 pb-75">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 pb-25" *ngFor = "let item of teamList">
            <div class="team__each">
                <figure>
                    <img src={{item.logo}} alt="">
                </figure>
                <h2>{{item.team_name}}</h2>
                <p>{{item.venue}}</p>
                <div class="tropy">
                    {{item.trophy}}
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
